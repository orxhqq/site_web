<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>test three.js</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="../js/three.js"></script>
    <script src="../js/tween.umd.js"></script>
    <script>

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        const light = new THREE.AmbientLight( 0x404040 );
        scene.add(light);
        scene.add(cube);

        light.position.x = 3;
        camera.position.z = 5;
        renderer.render(scene, camera);

        function animate(time) {
            requestAnimationFrame(animate)
            TWEEN.update(time)
}
    requestAnimationFrame(animate)

        function mooveCamera() {
          const coords = { x: camera.position.x, y: camera.position.y };
            new TWEEN.Tween(coords)
                .to({ x: 2, y: 1 })
                .onUpdate(() => {
                    console.log("here")
                    camera.position.x = coords.x
                    camera.position.y = coords.y
                    renderer.render(scene, camera);})
                .easing(TWEEN.Easing.Quintic.Out)
                .start();
            };

            function cameraPlace(){
                const coords = { x: camera.position.x, y: camera.position.y };
            new TWEEN.Tween(coords)
                .to({ x: 0, y: 0 })
                .onUpdate(() => {
                    console.log("here")
                    camera.position.x = coords.x
                    camera.position.y = coords.y
                    renderer.render(scene, camera);})
                .easing(TWEEN.Easing.Quintic.Out)
                .start();
            };



    </script>

    <button onclick="mooveCamera();">Moove camera</button>
    <button onclick="cameraPlace();">replace camera</button>

</body>

</html>
